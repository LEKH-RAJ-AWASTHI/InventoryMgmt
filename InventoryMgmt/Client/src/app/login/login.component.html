<!-- login.component.html -->
<div class="login-wrapper">
    <div class="login-container">
        <h2>Login</h2>
        <form (ngSubmit)="OnSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="UserName" name="username"
                    placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input [type]="PasswordType" id="password" class="form-control" [(ngModel)]="Password"
                        name="password" placeholder="Enter your password" required>
                    <button type="button" (click)="TogglePasswordVisiblity($event)" class="toggle-password-btn">
                        {{ Show ? 'Hide' : 'Show' }}
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="IsLogInClicked">
                <span *ngIf="!IsLogInClicked">Log In</span>
                <span *ngIf="IsLogInClicked">Logging in...</span>
            </button>
        </form>
    </div>
</div>
